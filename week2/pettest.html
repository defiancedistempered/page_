<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опрос для владельцев</title>
</head>
<body>
    <h1>Опрос для владеольцев магичесоких жиовотных:</h1>
    <h2>Начнём же опрос!</h2>
    <form>
<div>
    <label for="pet-name">Кличка питомца</label>
    <select id="pet-name" name="pet-name" required>
    <input type="text"> </div>
<div>
    <label for="name">Ваше имя</label>
    <select id="name" name="name" required>
    <input type="text"> </div>
<div>
    <label for="ower-phone">Ваш номер телефона</label>
    <input type="tel" placeholder="+7(xxx)xxx-xx-xx" id="ower-phone" name="ower-phone" required> </div>
<div>
    <label for="pet-type">Вид животного</label>
    <select id="pet-type" name="pet-type" required>
        <option value="">Выберите</option>
        <option value="dog">Собака</option>
        <option value="cat">Кошка</option>
        <option value="bird">Птица</option>
        <option value="fish">Рыбка</option>
        <option value="other">Другое</option>
    </select>

<div>
    <label for="pet-breed">Порода вашего питомца</label>
    <select name="pet-breed" id="pet-breed" required>
        <option value="">Выберите</option>
        <option value="">Персидская</option>
        <option value="">Мейн-кун</option>
        <option value="">Сибирская</option>
        <option value="">Невская маскарадная</option>
        <option value="">Бенгальская</option>
        <option value="">Британская короткошерстная</option>
        <option value="">Шотландская вислоухая</option>
        <option value="">Сфинкс</option>
        <option value="">Беспородная</option>
        <option value="">Русская голубая</option>
        <option value="">Сноу-Шу</option>
        <option value="">Сиамская</option>
        <option value="">Рэгдолл</option>
        <option value="">Ориентал</option>
        <option value="">Японский Бобтейл</option>
        <option value="">Абиссинская</option>
        <option value="">Бирманская</option>
        <option value="">Бурманская</option>
        <option value="">Бурмилла</option>
    </select>
    <div>

<div>
    <label for="pet-food">Что ест ваш питомец? <br>
    <input type="checkbox" checked>Сухой корм <br>
    <input type="checkbox" checked>Влажный корм <br>
    <input type="checkbox" checked>Натуральное питание

<div>
    <label>Пол питомца:
    <input type="radio" id="pet-gender-male" name="pet-gender"
value="male" required>
    <label for="pet-gender-male">Мужской
    <input type="radio" id="pet-gender-female" name="pet-gender"
value="male" required>
    <label for="pet-gender-female ">Женский
        
<div>
    <label for="comments">Расскажите что-нибудь о вашем питомце:
    <br> <textarea name="info" id="comments" cols="40" rows="20"></textarea>
<div>
    <label for="pet-photo">Приложите фотографию
    <input type="file" id="pet-photo" name="pet-photo"> </div>
<div>
    
    
    <input type="submit"> 
    </form>
    <value="Отправить">
    
</body>
</html>
